<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <nav>
        <ul>
            <li>TicTacToe</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="container">
            <div class="box bt0 bl0"><span class="boxText"></span></div>
            <div class="box bt0"><span class="boxText"></span></div>
            <div class="box bt0 br0"><span class="boxText"></span></div>
            <div class="box bl0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br0"><span class="boxText"></span></div>
            <div class="box bb0 bl0"><span class="boxText"></span></div>
            <div class="box bb0"><span class="boxText"></span></div>
            <div class="box bb0 br0"><span class="boxText"></span></div>
        </div>

        <!-- <div class="info-container"> -->
        <div class="info">
                <h1>Welcome to tic tac toe</h1>
                <div id="title">
                    <span class="turn">X will start</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgBox">
                    <img src="excited.gif" id="img" alt="gif" />
                </div>
            <!-- </div> -->
        </div>
    </div>
</body>

</html>
